<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <input type="text" id="input">
    <div class="keyboard">
      <div class="row_number">
        <input type="button" value="1" class="btn-key" />
        <input type="button" value="2" class="btn-key" />
        <input type="button" value="3" class="btn-key" />
        <input type="button" value="4" class="btn-key" />
        <input type="button" value="5" class="btn-key" />
        <input type="button" value="6" class="btn-key" />
        <input type="button" value="7" class="btn-key" />
        <input type="button" value="8" class="btn-key" />
        <input type="button" value="9" class="btn-key" />
        <input type="button" value="0" class="btn-key" />
        <label for="bksp" class="label-bksp"><-</label>
      </div>
      <div class="row_top">
        <input type="button" value="q" class="btn-key" />
        <input type="button" value="w" class="btn-key" />
        <input type="button" value="e" class="btn-key" />
        <input type="button" value="r" class="btn-key" />
        <input type="button" value="t" class="btn-key" />
        <input type="button" value="y" class="btn-key" />
        <input type="button" value="u" class="btn-key" />
        <input type="button" value="i" class="btn-key" />
        <input type="button" value="o" class="btn-key" />
        <input type="button" value="p" class="btn-key" />
      </div>
      <div class="row_center">
        <input type="button" value="caps" class="caps-key" />
        <input type="button" value="a" class="btn-key" />
        <input type="button" value="s" class="btn-key" />
        <input type="button" value="d" class="btn-key" />
        <input type="button" value="f" class="btn-key" />
        <input type="button" value="g" class="btn-key" />
        <input type="button" value="h" class="btn-key" />
        <input type="button" value="j" class="btn-key" />
        <input type="button" value="k" class="btn-key" />
        <input type="button" value="l" class="btn-key" />
      </div>
      <div class="row_bottom">
        <input type="button" value="z" class="btn-key" />
        <input type="button" value="x" class="btn-key" />
        <input type="button" value="c" class="btn-key" />
        <input type="button" value="v" class="btn-key" />
        <input type="button" value="b" class="btn-key" />
        <input type="button" value="n" class="btn-key" />
        <input type="button" value="m" class="btn-key" />
      </div>
      <div class="row_sp">
        <label for="space" class="label-space"></label>
      </div>
    </div>
    <input type="button" value="space" class="btn-key" id="space" hidden/>
    <input type="button" value="bksp" class="btn-key" id="bksp" hidden/>
    <script src="/simple.js"></script>
    <script>
      const key = document.querySelectorAll('.btn-key');
      const capsKey = document.querySelector('.caps-key');
      var caps = false;
      capsKey.addEventListener('click', () => {
        caps = !caps;
        if (caps) {
          key.forEach((el) =>
            el.value !== 'space' && el.value !== 'bksp'
              ? (el.value = el.value.toUpperCase())
              : (el.value = el.value),
          );
          capsKey.value = capsKey.value.toUpperCase();
        } else {
          key.forEach((el) => (el.value = el.value.toLowerCase()));
          capsKey.value = capsKey.value.toLowerCase();
        }
      });
      const input = document.getElementById('input');
      var arr = [];
      key.forEach((el) => {
        el.addEventListener('click', () => {
          console.log(el.value);
          if (el.value == 'space') arr.push(' ');
          else if (el.value == 'bksp') {
            arr.pop();
          } else {
            arr.push(caps ? el.value.toUpperCase() : el.value);
          }
          let string = arr.join('');
          input.value = arr.join('');
          let arrBig = load(arr, string);

          input.value = arrBig.join('');
        });
      });
    </script>
  </body>
</html>
